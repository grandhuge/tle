<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>อยู่ระหว่างดำเนินการ</title>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: linear-gradient(135deg, #f0f2f0, #e0e0e0);">
    <div style="text-align: center; background-color: rgba(255, 255, 255, 0.9); padding: 40px; border-radius: 12px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); border: 1px solid #ddd;">
        <div style="width: 60px; height: 60px; border-radius: 50%; border: 6px solid #ccc; border-top-color: #007bff; animation: spin 1.5s linear infinite; margin: 0 auto 25px;"></div>
        <h1 style="color: #333; font-size: 2.2em; margin-bottom: 15px;">กำลังปรับปรุง</h1>
        <p style="color: #555; font-size: 1.1em; line-height: 1.6;">เว็บไซต์ของเรากำลังอยู่ในระหว่างการปรับปรุงเพื่อให้คุณได้รับประสบการณ์ที่ดียิ่งขึ้น</p>
        <p style="color: #777; font-size: 0.95em; margin-top: 20px;">จะกลับมาเปิดให้บริการอีกครั้งในวันที่ 30 กันยายน พ.ศ. 2569</p>
        <div id="countdown" style="color: #007bff; font-size: 1.2em; margin-top: 25px; font-weight: bold;"></div>
        <button onclick="goBack()" style="background-color: #007bff; color: white; border: none; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 1em; border-radius: 5px; cursor: pointer; margin-top: 30px;">ย้อนกลับ</button>
    </div>

    <script>
        function updateCountdown() {
            // กำหนดวันที่และเวลาสิ้นสุดการบำรุงรักษา (30 กันยายน พ.ศ. 2569 เวลา 00:00:00)
            // โปรดทราบ: เดือนใน JavaScript เริ่มต้นที่ 0 (มกราคม = 0, ..., กันยายน = 8, ...)
            const maintenanceEndTime = new Date(2569 - 543, 8, 30, 0, 0, 0); // ปี ค.ศ. 2026, เดือนกันยายน (8), วันที่ 30

            const now = new Date().getTime();
            const timeLeft = maintenanceEndTime.getTime() - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerText = `เหลือเวลาอีก: ${days} วัน ${hours} ชั่วโมง ${minutes} นาที ${seconds} วินาที`;
            } else {
                document.getElementById("countdown").innerText = "กำลังโหลดเว็บไซต์...";
                // คุณสามารถเพิ่มโค้ด JavaScript เพื่อเปลี่ยนเส้นทางไปยังหน้าหลัก
                // window.location.href = "/";
            }
        }

        function goBack() {
            window.history.back();
        }

        // อัปเดตตัวนับทุกวินาที
        setInterval(updateCountdown, 1000);
    </script>

    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
